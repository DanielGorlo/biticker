<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>biticker - Bitcoin ticker</title>
  <link type="text/css" rel="stylesheet" href="static/css/biticker.css" />
  <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="static/js/biticker.js"></script>
  <script type="text/javascript" src="static/js/biticker-generator.js"></script>
</head>
<body>

<div class="biticker-container" data-currency="ILS"></div>
  <div class="ticker-editor">
    <h2>Single Currency Widget</h2>
    Select Currency:
    <select id="currency-selector">
      <option value="USD" selected="selected">USD</option>
      <option value="AUD">AUD</option>
      <option value="BRL">BRL</option>
      <option value="CAD">CAD</option>
      <option value="CNY">CNY</option>
      <option value="CZK">CZK</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="ILS">ILS</option>
      <option value="JPY">JPY</option>
      <option value="NOK">NOK</option>
      <option value="NZD">NZD</option>
      <option value="PLN">PLN</option>
      <option value="RUB">RUB</option>
      <option value="SEK">SEK</option>
      <option value="SGD">SGD</option>
      <option value="ZAR">ZAR</option>
    </select><br />
    <div id="ticker-container"></div>
    <textarea id="biticker-single"></textarea>
  </div>
</body>

</html>
